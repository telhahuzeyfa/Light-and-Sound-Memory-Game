<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1><u>Light and Sound Memory Game</u></h1>

    <p>
      Welcome, repeat back the patterns by pressing buttons. Good Luck!!!
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">
      Stop
    </button>
    <li>
      <a id="howToPlay" href="instruction.html">How to play</a>
      <div id="gameButtonArea">
        <button
          id="button1"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
          onclick="guess(1)">
        </button>
        <button
          id="button2"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
          onclick="guess(2)">
        </button>
        <button
          id="button3"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
          onclick="guess(3)">
        </button>
        <button
          id="button4"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
          onclick="guess(4)">
        </button>
        <button
          id="button5"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
          onclick="guess(5)">
        </button>
        <button
          id="button6"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
          onclick="guess(6)">
        </button>
      </div>
      <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
      <div
        class="glitchButton"
        style="position:fixed;top:20px;right:20px;">
      </div>
      <script src="https://button.glitch.me/button.js" defer></script>
    </li>
  </body>
</html>
